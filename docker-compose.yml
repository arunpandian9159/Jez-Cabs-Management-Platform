services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: jezcabs-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - jezcabs-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jezcabs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jezcabs-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: jezcabs-backend
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres.fzslrtmnihfpxeixsqqc:9159788313%40Abc@aws-1-ap-south-1.pooler.supabase.com:5432/postgres
      MONGODB_URI: mongodb+srv://arunpandiancse2003_db_user:jaRM9YVQG9dz5BFw@cluster0.yb4ddau.mongodb.net/jezcabs?retryWrites=true&w=majority
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRATION: 7d
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jezcabs-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jezcabs-frontend
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api/v1
      VITE_MAP_PROVIDER: leaflet
      NODE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - jezcabs-network

volumes:
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local
  backend_node_modules:
    driver: local

networks:
  jezcabs-network:
    driver: bridge
